<html>

<head>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

</head>

<body>
    <main>
        <div>
            <h1>Prueba</h1>
            <form action="index.html" method="POST">
                <label for="Audio">Audio:</label>
                <br>
                <input type="text" title="Analizar por link en audio" placeholder="Ingrese un link" id="Audio" required>
            </form>
            <input type="submit" name="" value="Enviar" class="btn" onclick="creartablaAudios()">
        </div>
        <script>
            function creartablaAudios() {
                var link = document.getElementById("Audio").value;
                var settings = {
                    "url": "http://localhost:5000/api/audios",
                    "method": "POST",
                    "timeout": 0,
                    "headers": {
                        "Content-Type": "application/json"
                    },
                    "data": JSON.stringify({
                        "url": link
                    }),
                };

                $.ajax(settings).done(function(response) {
                    alert(response.result);
                });
            }
        </script>
    </main>
</body>

</html>
